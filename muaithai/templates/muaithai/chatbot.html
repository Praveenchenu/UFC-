<html>
<head>
  <title>UFC Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #111; color: #eee; }
    #chat-box { height: 400px; overflow-y: auto; border: 1px solid #555; padding: 10px; border-radius: 10px; }
    .user-msg { color: #a7e436; }
    .bot-msg { color: #a7a49b; }
  </style>
</head>
<body class="container mt-5">
  <h2>ü•ä Smash Talk</h2>
  <div id="chat-box"></div>
  <input id="user-input" class="form-control mt-3" placeholder="Ask me about UFC fighters..." />
  <button id="send-btn" class="btn btn-primary mt-2">Send</button>

  <script>
    const responseUrl = "{% url 'chat_response' %}";

    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input"); 

    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class='user-msg'><b>You:</b> ${message}</div>`;
      userInput.value = "";

      const res = await fetch(`${responseUrl}?message=${encodeURIComponent(message)}`);
      const data = await res.json();

      chatBox.innerHTML += `<div class='bot-msg'><b>Bot:</b> ${data.reply || data.error}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

    const responseUrl = "{% url 'chat_response' %}";
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");

      const message = userInput.value.trim();
