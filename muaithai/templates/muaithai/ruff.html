<style>
    .form-container {
        background: #fff;
        width: 850px;
        max-width: 100%;
        min-height: 500px;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        display: flex;
    }

    .form-box {
        position: absolute;
        top: 0;
        height: 100%;
        width: 50%;
        padding: 50px;
        transition: all 0.6s ease-in-out;
    }

    .sign-up-box {
        left: 0;
        opacity: 0;
        z-index: 1;
    }

    .login-box {
        left: 0;
        z-index: 2;
        width: 50%;
    }

    .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
    }

    .overlay {
        background: linear-gradient(to right, #667eea, #764ba2);
        color: #fff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
        display: flex;
    }

    .overlay-panel {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transition: all 0.6s ease-in-out;
    }

    .overlay-left {
        transform: translateX(-20%);
        left: 0;
    }

    .overlay-right {
        right: 0;
        transform: translateX(0);
    }


    /* When Signup is Active */
    .form-container.active .sign-up-box {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
    }

    .form-container.active .login-box {
        transform: translateX(100%);
        opacity: 0;
        z-index: 1;
    }

    .form-container.active .overlay-container {
        transform: translateX(-100%);
    }

    .form-container.active .overlay {
        transform: translateX(50%);
    }
</style>

    <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for fighter in fighters %}
            <div class="col">

                    <img src="{{ fighter.Image.url }}" class="card-img-top fixed-img" alt="{{ fighter.Name }}">
                    {% else %}
                    <img src="https://via.placeholder.com/300x200?text={{ fighter.Name|urlencode }}"
                        class="card-img-top fixed-img" alt="{{ fighter.Name }}">
                    {% endif %}
                    <div class="card-body bg-dark text-white">
                        <h5 class="card-title fw-bold">{{ fighter.Name }}</h5>
                        <p class="card-text small">
                            <strong>Weight Class:</strong> {{ fighter.Weight_class }}<br>
                            <strong>Age:</strong> {{ fighter.Age }}<br>
                            <strong>Professional Record:</strong> {{ fighter.Prof_record }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
